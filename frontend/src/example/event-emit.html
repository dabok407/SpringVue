<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:add="addNum"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template : '<button v-on:click="passEvent">Click me</button>'
            ,methods: {
                passEvent: function(){
                    this.$emit('pass');
                }
            }
        }
        var appContent = {
            template: '<button v-on:click="addNumber">Add</button>'
            ,methods: {
                addNumber : function () {
                    this.$emit('add');
                }
            }
        }
        var vm = new Vue({
            el : '#app'
            ,components: {
                'app-header': appHeader
                ,'app-content': appContent
            },methods: {
                logText: function () {
                    console.log('pass event');
                },addNum: function () {
                    this.num += 1;
                    console.log(this.num);
                }
            },data:{
                num: 10
                ,num2: 20
            }
        });
    </script>
</body>
</html>
